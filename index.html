<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DC On – Tek Oda</title>
  <style>
    body { margin:0; background:#282c34; color:#fff; font-family:Arial; display:flex; flex-direction:column; align-items:center; height:100vh; }
    h1 { color:#61dafb; margin:20px 0; }
    #joinBtn { background:#61dafb; color:#282c34; border:none; padding:10px 20px; cursor:pointer; }
    #video-wrapper { flex:1; width:80%; position:relative; background:#eef3f5; }
    iframe { width:100%; height:100%; border:none; }
  </style>
</head>
<body>
  <h1>DC On – GARDAŞŞ</h1>
  <button id="joinBtn">Odaya Katıl</button>
  <div id="video-wrapper">
    <iframe id="roomFrame"
            allow="camera; microphone; display-capture">
    </iframe>
  </div>

  <script>
    document.getElementById('joinBtn').onclick = () => {
      // ?autojoin=true parametresi otomatik açar
      document.getElementById('roomFrame').src =
        'https://moooz2.daily.co/room12?autojoin=true';
    };
  </script>
</body>
</html>
