<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DC On - Daily.co tabanlı sesli sohbet">
    <title>DC On - Sesli Sohbet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #61dafb;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            align-items: center;
        }
        .button-container {
            margin: 20px;
        }
        button {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #21a1f1;
        }
        .video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 80%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #61dafb;
            color: #282c34;
            padding: 10px;
            cursor: pointer;
            z-index: 100;
            display: none; /* Başlangıçta gizli */
        }
    </style>
</head>
<body>
    <h1>DC On - GARDAŞŞ</h1>

    <div class="container">
        <div class="button-container">
            <button id="room1Btn">1. Odaya Katıl</button>
            <button id="room2Btn">2. Odaya Katıl</button>
            <button id="room3Btn">3. Odaya Katıl</button>
        </div>

        <div class="video-container">
            <iframe id="dailyFrame" allow="camera; microphone; display-capture"></iframe>
            <button class="fullscreen-btn" id="fullscreenBtn">Tam Ekran</button>
        </div>
    </div>

    <!-- Daily.co SDK'sını dahil et -->
    <script src="https://unpkg.com/@daily-co/daily-js"></script>

    <script>
        // Oda URL'lerini tanımlayın
        const roomUrls = {
            room1: 'https://moooz2.daily.co/room12',  // güncellendi
            room2: 'https://dcon.daily.co/ocB9BnHa47a1rVLhRIcP',
            room3: 'https://dcon.daily.co/CT8qPBYtk0yP5K8KQUtg'
        };

        // Odaya katılma butonlarına event listener ekleyin
        document.getElementById('room1Btn').addEventListener('click', () => {
            joinRoom(roomUrls.room1);
        });

        document.getElementById('room2Btn').addEventListener('click', () => {
            joinRoom(roomUrls.room2);
        });

        document.getElementById('room3Btn').addEventListener('click', () => {
            joinRoom(roomUrls.room3);
        });

        // Odaya katılma fonksiyonu
        function joinRoom(roomUrl) {
            const iframe = document.getElementById('dailyFrame');
            iframe.src = roomUrl;

            // Oda yüklendiğinde tam ekran butonunu göster
            iframe.onload = () => {
                document.getElementById('fullscreenBtn').style.display = 'block';
            };
        }

        // Tam ekran işlevi
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            const iframe = document.getElementById('dailyFrame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
